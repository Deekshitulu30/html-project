<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSK Exams</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen">

    <header class="bg-white shadow-sm sticky top-0 z-50 p-4">
        <div class="max-w-3xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-blue-900"><i class="fas fa-graduation-cap mr-2"></i>DSK Exams</h1>
            <div id="timer-box" class="hidden bg-gray-100 px-3 py-1 rounded-full font-mono font-bold text-blue-600">15:00</div>
        </div>
    </header>

    <main class="max-w-3xl mx-auto p-4">
        
        <div id="view-intro" class="bg-white rounded-xl shadow p-8 text-center">
            <h2 class="text-2xl font-bold mb-4 text-blue-900">Online Examination</h2>
            <ul class="text-left bg-blue-50 p-6 rounded-lg space-y-3 mb-6 text-gray-700">
                <li><i class="fas fa-check-circle text-blue-500 mr-2"></i><strong>15 Questions</strong> (Randomly selected)</li>
                <li><i class="fas fa-clock text-blue-500 mr-2"></i><strong>15 Minutes</strong> time limit</li>
                <li><i class="fas fa-undo text-blue-500 mr-2"></i>You can review answers at the end</li>
            </ul>
            <button onclick="startExam()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow transition">Start Exam</button>
        </div>

        <div id="view-quiz" class="hidden">
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all" style="width: 0%"></div>
            </div>

            <div class="bg-white rounded-xl shadow p-6 mb-6">
                <span class="bg-blue-100 text-blue-800 text-xs font-bold px-2 py-1 rounded">Q <span id="q-number">1</span>/15</span>
                <h3 id="q-text" class="text-xl font-medium mt-4 mb-6"></h3>
                <div id="options-list" class="space-y-3"></div>
            </div>

            <div class="flex justify-between gap-4">
                <button id="btn-prev" onclick="changeQuestion(-1)" class="w-1/2 bg-gray-200 hover:bg-gray-300 font-bold py-3 rounded-lg text-gray-700">Previous</button>
                <button id="btn-next" onclick="changeQuestion(1)" class="w-1/2 bg-blue-600 hover:bg-blue-700 font-bold py-3 rounded-lg text-white">Next</button>
                <button id="btn-submit" onclick="submitExam()" class="hidden w-1/2 bg-green-600 hover:bg-green-700 font-bold py-3 rounded-lg text-white">Submit</button>
            </div>
        </div>

        <div id="view-result" class="hidden bg-white rounded-xl shadow p-8">
            <div class="text-center border-b pb-6 mb-6">
                <div id="score-icon" class="text-6xl mb-4"></div>
                <h2 class="text-3xl font-bold mb-2">Exam Completed</h2>
                <div class="flex justify-center gap-8 mt-4">
                    <div><span class="text-gray-500 text-sm">Score</span><div id="final-percent" class="text-3xl font-bold text-blue-600"></div></div>
                    <div><span class="text-gray-500 text-sm">Correct</span><div id="final-score" class="text-3xl font-bold text-green-600"></div></div>
                </div>
                <button onclick="location.reload()" class="mt-6 bg-gray-800 text-white px-6 py-2 rounded hover:bg-gray-900">Restart</button>
            </div>
            <h3 class="font-bold text-lg mb-4">Detailed Review</h3>
            <div id="review-list" class="space-y-4"></div>
        </div>

    </main>

    <script>
        // --- Variables ---
        let allQuestions = [], quizQuestions = [], answers = {}, currentIdx = 0, timer, timeLeft = 900;

        // --- Fetch Data ---
        fetch("questions.json")
            .then(res => res.json())
            .then(data => allQuestions = data)
            .catch(err => alert("Error loading questions.json"));

        // --- Core Functions ---
        function startExam() {
            if(!allQuestions.length) return alert("Questions not loaded yet!");
            
            // 1. Setup Data
            quizQuestions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, 15);
            quizQuestions.forEach(q => q.shuffledOptions = [...q.options].sort(() => 0.5 - Math.random()));
            
            // 2. Setup UI
            document.getElementById('view-intro').classList.add('hidden');
            document.getElementById('view-quiz').classList.remove('hidden');
            document.getElementById('timer-box').classList.remove('hidden');
            
            // 3. Start Timer
            timer = setInterval(() => {
                timeLeft--;
                const m = String(Math.floor(timeLeft/60)).padStart(2,'0'), s = String(timeLeft%60).padStart(2,'0');
                document.getElementById('timer-box').innerText = `${m}:${s}`;
                if(timeLeft <= 0) submitExam(true);
            }, 1000);

            renderQuestion();
        }

        function renderQuestion() {
            const q = quizQuestions[currentIdx];
            document.getElementById('q-number').innerText = currentIdx + 1;
            document.getElementById('q-text').innerText = q.question;
            
            // Generate Options
            const optsHtml = q.shuffledOptions.map(opt => {
                const isSelected = answers[q.id] === opt;
                return `<label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-gray-50 ${isSelected ? 'border-blue-500 bg-blue-50' : 'border-gray-200'}">
                        <input type="radio" name="q" value="${opt.replace(/"/g, '&quot;')}" onclick="saveAnswer(${q.id}, this.value)" class="mr-3 w-5 h-5" ${isSelected ? 'checked' : ''}>
                        <span class="text-gray-700">${opt}</span>
                    </label>`;
            }).join('');
            document.getElementById('options-list').innerHTML = optsHtml;

            // Update Buttons & Progress
            document.getElementById('btn-prev').disabled = currentIdx === 0;
            document.getElementById('btn-next').classList.toggle('hidden', currentIdx === 14);
            document.getElementById('btn-submit').classList.toggle('hidden', currentIdx !== 14);
            document.getElementById('progress-bar').style.width = `${(Object.keys(answers).length / 15) * 100}%`;
        }

        function saveAnswer(id, val) {
            answers[id] = val;
            document.getElementById('progress-bar').style.width = `${(Object.keys(answers).length / 15) * 100}%`;
            renderQuestion(); // Re-render to update styles
        }

        function changeQuestion(dir) {
            currentIdx += dir;
            renderQuestion();
        }

        function submitExam(force = false) {
            if(!force && Object.keys(answers).length < 15 && !confirm("Finish with unanswered questions?")) return;
            clearInterval(timer);

            // Calculate Score
            let score = 0;
            quizQuestions.forEach(q => { if(answers[q.id] === q.options[q.answer]) score++; });
            const percent = Math.round((score/15)*100);

            // Render Results
            document.getElementById('view-quiz').classList.add('hidden');
            document.getElementById('timer-box').classList.add('hidden');
            document.getElementById('view-result').classList.remove('hidden');

            document.getElementById('final-score').innerText = `${score}/15`;
            document.getElementById('final-percent').innerText = `${percent}%`;
            document.getElementById('score-icon').innerHTML = percent >= 40 
                ? '<i class="fas fa-trophy text-green-500"></i>' 
                : '<i class="fas fa-times-circle text-red-500"></i>';

            // Generate Review
            document.getElementById('review-list').innerHTML = quizQuestions.map((q, i) => {
                const userAns = answers[q.id] || "Skipped";
                const correctAns = q.options[q.answer];
                const isCorrect = userAns === correctAns;
                
                return `<div class="p-4 rounded border ${isCorrect ? 'border-green-200 bg-green-50' : 'border-red-200 bg-red-50'}">
                    <p class="font-bold text-gray-800"><span class="text-sm text-gray-500 mr-2">Q${i+1}</span> ${q.question}</p>
                    <div class="mt-2 text-sm flex gap-4">
                        <span class="${isCorrect ? 'text-green-700' : 'text-red-600'}"><strong>You:</strong> ${userAns}</span>
                        ${!isCorrect ? `<span class="text-green-700"><strong>Correct:</strong> ${correctAns}</span>` : ''}
                    </div>
                </div>`;
            }).join('');
            
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
